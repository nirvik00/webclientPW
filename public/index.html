<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>API-PW-Client</title>

<body>
    <h1>Generative Design API- client</h1>
    <table>
        <tr>
            <td>
                End point of rest api
            </td>
            <td>
                <input type="text" id="url" 
                value='https://apipw.azurewebsites.net/api/get/partitions'
                style="width:300px;"/>
            </td>
        </tr>
        <tr>
            <td>
                Input Num of Parcels
            </td>
            <td>
                <input type="number" value="5" id="num_partitions" style="width:300px;"/>
            </td>
        </tr>
    </table>
    <br/>
    <br/>
    <button id="generate"> <span style="font-size: 16px; padding:30px;">GENERATE</span></button>
    <div id="div3d"></div>
    <script src="gen3d.js"></script>
    <script>
        // let url_='http://127.0.0.1:5100/api/get/partitions';
        let url_='https://apipw.azurewebsites.net/api/get/partitions';
        // let url_=document.getElementById("url").value;
        let num_=document.getElementById("num_partitions").value;
        console.log(url_, num_);
        const jsonData={
            "number":num_,
            "polygon":[
                {"x":0,"y":0}, 
                {"x":30,"y":0}, 
                {"x":50,"y":30}, 
                {"x":0,"y":30},
            ]
        };
        let DATA=[];
        let NUM_PARTITIONS=1;
       // var WIDTH=window.innerWidth-300, HEIGHT=window.innerHeight-300;
       var WIDTH=500, HEIGHT=500;
        var scene3d, camera3d, controls3d, renderer3d;
        var meshArr=[];
        $(function () {
            $('#generate').on('click', function(e){
                e.preventDefault();
                console.log('generate');
                $.ajax({
                url:url_,
                method: 'POST',
                contentType: 'application/JSON',
                data: JSON.stringify(jsonData),
                success: function (res) {
                    DATA=res;
                    init3d();
                },
		    });
            })
        });

    </script>

</body>
