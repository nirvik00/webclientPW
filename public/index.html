<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="three.min.js"></script>
		<script src="OrbitControls.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>
		<title>API-PW-Client</title>
		<style>
			body {
				background-color: black;
				color: white;
				font-family: Arial, Helvetica, sans-serif;
			}
			#inputs {
				position: fixed;
				float: left;
			}
			#div3d {
				position: relative;
				float: right;
				margin-left: 400;
				border: 1px solid black;
			}
			td {
				color: wheat;
			}
		</style>
	</head>

	<body>
		<h1>Generative Design API- client</h1>
		<div id="container">
			<div id="inputs">
				<table>
					<tr>
						<td>End point of rest api</td>
						<td>
							<p id="USED_URI">
								https://apipw.azurewebsites.net/api/get/partitions
								<!-- http://127.0.0.1/5500 -->
							</p>
						</td>
					</tr>
					<tr>
						<td>Input Num of Parcels</td>
						<td>
							<input
								type="number"
								value="5"
								id="num_partitions"
								style="width: 100px"
							/>
						</td>
					</tr>
					<tr>
						<td>Input FSR of Site</td>
						<td>
							<input type="number" value="1.25" id="fsr" style="width: 100px" />
						</td>
					</tr>
					<tr>
						<td>Floor Height</td>
						<td>
							<input
								type="number"
								value="3.0"
								id="floor_height"
								style="width: 100px"
							/>
						</td>
					</tr>
					<tr>
						<td>Peripheral Depth</td>
						<td>
							<input
								type="number"
								value="52"
								id="peripheral_depth"
								style="width: 100px"
							/>
						</td>
					</tr>
					<tr>
						<td>Setback</td>
						<td>
							<input
								type="number"
								value="7"
								id="setback"
								style="width: 100px"
							/>
						</td>
					</tr>
					<tr>
						<td>Deviation (d>0 and d<1)</td>
						<td>
							<input
								type="number"
								value="0.5"
								id="deviation"
								style="width: 100px"
							/>
						</td>
					</tr>
					<tr>
						<td>Courtyard Depth</td>
						<td>
							<input
								type="number"
								value="35"
								id="courtyard_depth"
								style="width: 100px"
							/>
						</td>
					</tr>
					<tr>
						<td>Courtyard Number</td>
						<td>
							<input
								type="number"
								value="3"
								id="courtyard_number"
								style="width: 100px"
							/>
						</td>
					</tr>
					<tr>
						<td>Parcel Information : Polygon json</td>
						<td>
							<textarea id="polygon" rows="10" cols="25"></textarea>
						</td>
					</tr>
				</table>
				<br />
				<br />
				<button id="generate">
					<span style="font-size: 16px; padding: 30px">GENERATE</span>
				</button>
				<button id="default">
					<span style="font-size: 16px; padding: 30px">DEFAULT</span>
				</button>
			</div>
			<div id="div3d"></div>
		</div>

		<script src="gen3d.js"></script>
		<script src="dataProc.js"></script>
	</body>
</html>
